<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <center>
    <div class="caixa2">
        <center>
<br>
    <h1>Cadastro</h1>
<br>
<h3>E-mail</h3>
<input id="email" placeholder="Insira seu e-mail " type="text">
<br><br>
<h3>CPF</h3>

<input id="cpf" placeholder="Insira seu e cpf" type="text">
<br><br>
<h3>Data de nascimento</h3>
<input id="data"placeholder="" type="date">
<br><br>
<h3>Crie uma senha</h3>
<input id="senha" placeholder="Insira sua senha" type="password">
<br><br> 
<h3>Confirme a senha</h3>
<input id="confirmação" placeholder="confirme sua senha" type="password"> 
<br><br>
<button onclick="confirmar()">Confirmar</button>
<button onclick="limpar()">Limpar</button>
        </center>
    </center>
</div>
</body>
</html>
<script>
function limpar() {
email.value = "";
cpf.value ="";
data.value ="";
senha.value="";
confirmação.value="";
}
</script>
<script>
function confirmar(){
var email = email.value
var cpf = cpf.value
var data = data.value
var senha = senha.value
var confirmação = confirmação.value
if(email =="" || cpf == "" || data == "" || senha == ""||confirmação == ""){
alert("insira todos os dados");
}
}
</script>
