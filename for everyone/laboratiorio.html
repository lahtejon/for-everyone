<script>

</script>
<script>
function calcular(){
var ombros1 = ombros.value;
var cintura1 = cintura.value;
var quadril1 = quadril.value;

if (ombros.value<=0 ||cintura.value<=0 || quadril.value<=0){
    Swal.fire({
title: ' <a style="color:#020202ee;">Preencha todos os campos girl</a>',
icon: 'warning',
iconColor: 'black',
background: 'linear-gradient( #ffe600ee, #f7003e, #f7003e,#e203ff,#2904fcee)',
confirmButtonText: 'Okay',
confirmButtonColor: '#020202ee',
})
}
else {
    if (cintura1-quadril1>5 && quadril1-ombros1<=10 && cintura1-ombros1>5){       
        Swal.fire({
title: ' <a style="color:#020202ee;">Maçã</a>',
background: 'linear-gradient( #ffe600ee, #f7003e, #f7003e,#e203ff,#2904fcee)',
confirmButtonText: 'Amei',
confirmButtonColor: '#020202ee',
})
ombros.value = "";
cintura.value = "";
quadril.value= "";
}
else if(ombros1-cintura1>=20 && ombros1-quadril1<=5  && quadril1-cintura1>=20){
    Swal.fire({
title: ' <a style="color:#020202ee;">Ampulheta</a>',
background: 'linear-gradient( #ffe600ee, #f7003e, #f7003e,#e203ff,#2904fcee)',
confirmButtonText: 'Amei',
confirmButtonColor: '#020202ee',
})
ombros.value = "";
cintura.value = "";
quadril.value= "";
}
else if (ombros1-cintura1>5 && quadril1-cintura1<=5 && ombros1-quadril1>5){  
    Swal.fire({
title: ' <a style="color:#020202ee;">Triangulo invertido</a>',
background: 'linear-gradient( #ffe600ee, #f7003e, #f7003e,#e203ff,#2904fcee)',
confirmButtonText: 'Amei',
confirmButtonColor: '#020202ee',
})
ombros.value = "";
cintura.value = "";
quadril.value= "";
}
else if (quadril1-cintura1>=8 && quadril1-ombros1>5 && ombros1-cintura1<=5){
    Swal.fire({
title: ' <a style="color:#020202ee;">Pêra</a>',
background: 'linear-gradient( #ffe600ee, #f7003e, #f7003e,#e203ff,#2904fcee)',
confirmButtonText: 'Amei',
confirmButtonColor: '#020202ee',
})
ombros.value = "";
cintura.value = "";
quadril.value= "";
}
else if (quadril1-cintura1<=5  && quadril1-ombros1<=5  && ombros1-cintura1<=5 ){
    Swal.fire({
title: '<a style="color:#020202ee;">Retangular</a>',
background: 'linear-gradient( #ffe600ee, #f7003e, #f7003e,#e203ff,#2904fcee)',
confirmButtonText: 'Amei',
confirmButtonColor: '#020202ee',
})
ombros.value = "";
cintura.value = "";
quadril.value= "";
}
}
}
</script>
