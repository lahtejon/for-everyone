<script>
function limpar(){
ombros.value ="";
cintura.value ="";
quadril.value ="";
}

function calcular(){
var ombros1 = ombros.value;
var cintura1 = cintura.value;
var quadril1 = quadril.value;  

div_mes.innerHTML= "";

if (quadril1-cintura1<=5  && quadril1-ombros1<=5  && ombros1-cintura1<=5 ){
div_mes.innerHTML= `seu corpo é retangular`;
}
else if(ombros1-cintura1>=20 && ombros1-quadril1<=5  && quadril1-cintura1>=20){
div_mes.innerHTML= `seu corpo é ampulheta`;
}
else if (ombros1-cintura1>5 && quadril1-cintura1<=5 && ombros1-quadril1>5){
div_mes.innerHTML= `seu corpo é Trinagulo invertido`;
}
else if (quadril1-cintura1>=8 && quadril1-ombros1>5 && ombros1-cintura1<=5){
div_mes.innerHTML= `seu corpo é Pera`;
}
else if (cintura1-quadril1>5 && quadril1-ombros1<=5 && cintura1-ombros1>5){
div_mes.innerHTML= `seu corpo é maça`;
}
}
</script>
